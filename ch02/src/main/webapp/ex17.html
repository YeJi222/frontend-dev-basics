<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body {
	   font-family: "맑은 고딕", "돋움";
	   font-size: 12px;
	   color: #333;
	}
	
	form {
	   width: 180px;
	   height: 200px;
	   margin: 200px auto 0 auto;
	}
	
	input {
	   border: 2px solid #aaa;
	   outline: none;
	   padding: 5px;
	}
	
	/* input 태그에 focused라는 class가 들어 있으면 */
	input.focused {
		border-color: #2a00e6;
		background-color: #e1e6f6;
	}
</style>

<script>
	focused = function(input){
		// console.log(input); // inpu t 태그 콘솔에 출력
		/*
	    input.style.borderColor = '#2a00e6';
	    input.style.backgroundColor = '#e1e6f6';
	    */ 
	    
	    // input 태그의 className을 "focused"로 
	    // 설정해서 "input.focused" css 적용 가능하게
	    input.className = "focused";  
	}
	
	blured = function(input){
		/*
		input.style.borderColor = '#aaa';
		input.style.backgroundColor = '#fff';
		*/
		input.className = "";
	}
</script>
</head>
<body>
   <form>
      <input 
         type="text"
         onfocus="focused(this)"
         onblur="blured(this)"
      >
      
      <br><br>
      
      <input 
         type="text"
         onfocus="focused(this)"
         onblur="blured(this)"
      >
   </form>
</body>
</html>
